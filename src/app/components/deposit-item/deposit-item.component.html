<div>
    <h2>Deposit</h2>
    <form [formGroup]="depositItemForm" (submit)="depositItem()">
        <div class="form-group">
            <div class="col-md-6">
                <input placeholder="deposit amount" type="text" formControlName="amount" class="form-control">
            </div>
            
        </div>
        
        <div>
            <button mat-rasied-button type="submit" class="btn btn-success" (click)="depositItem()">deposit</button>
        </div>
        <div>
            
            <button mat-rasied-button type="submit" (click)="cancel()">Cancel</button>
        </div>
        
    </form>
</div>
